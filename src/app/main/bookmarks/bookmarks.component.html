<div class="list-container" *ngIf="bookmarks.length > 0">
  <h2>Bookmarks</h2>
  <app-movie-list [movieList]="bookmarks" class="movie-list"></app-movie-list>
</div>
<div class="list-container" *ngIf="continueWatching.length > 0">
  <h2>Continue watching</h2>
  <app-movie-list
    [movieList]="continueWatching"
    class="movie-list"
  ></app-movie-list>
</div>

</div>
