<div
  [ngStyle]="{
    backgroundImage: getBackground(movie.coverUrl)
  }"
  class="movie-card"
  (click)="onOpenDetails()"
>
  <button class="bookmark-btn" (click)="onBookmarkMovie()">
    <svg class="bookmark-icon">
      <use xlink:href="../../../assets/icons.svg#icon-bookmark"></use>
    </svg>
  </button>
  <div class="movie-title">{{ movie.title }}</div>
</div>
